<!DOCTYPE html> 
<html>
    <head>
        
        <title> Login Page </title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" href="parstyle.css">
    
    </head>
    <body>

        <div id="particles-js"></div>
        <script type="text/javascript" src="particles.js"></script>
        <script type="text/javascript" src="app.js"></script>

            <style>
                    .formbutton {
                        margin-bottom: 1em;
                    }

                    #body{
                        margin-top: 10%;
                        width: 500px;
                        padding: 25px;
                        
                    }

            </style>

                <div class="container" id="body" style="width: 20%">

                    <form action="/login" method="post" id="box">

                        <center>
                                <h1 id="header">Login to ResearchChain</h1>
                        </center>
                    
                        <div class="form-group">
                            <label for="exampleInputEmail1" id="label">Username</label>
                            <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" id="label">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <center>
                        <input type="submit" value="Login" class="btn btn-outline-success" name="login">
                        <input type="submit" value="Sign Up" class="btn btn-outline-primary" name="signup">
                        </center>
                    </form>
                </div> 
    </body>
</html>
